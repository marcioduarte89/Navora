name: CI/CD for TelemetryProcessor
'on':
  push:
    paths:
      - Navora/TelemetryProcessor/**
  pull_request:
    paths:
      - Navora/TelemetryProcessor/**
jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Navora/TelemetryProcessor.sln
    - name: Build
      run: >-
        dotnet build Navora/TelemetryProcessor.sln --configuration Release
        --no-restore
    - name: Run tests
      run: dotnet test Navora/TelemetryProcessor.sln --no-build --verbosity normal
  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and tag Docker image
        run: >
          docker build -t telemetry-processor:latest .

          docker tag telemetry-processor:latest
          <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/telemetry-processor:latest
      - name: Push Docker image to ECR
        run: >
          docker push
          <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/telemetry-processor:latest
      - name: Deploy CloudFormation stack
        run: >
          aws cloudformation deploy --template-file cloudformation.yaml
          --stack-name TelemetryProcessorStack --capabilities
          CAPABILITY_NAMED_IAM --parameter-overrides
          ImageUri=<AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/telemetry-processor:latest
